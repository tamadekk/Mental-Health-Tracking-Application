<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mental Health Tracker</title>
    {% load static %} <!-- Load the static tag library -->
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Register for Mental Health Tracker</h1>
        <nav>
            <ul>
  
                <li><a href="{% url 'login' %}">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Create Your Account</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
    </main>

    <footer>
        <p>&copy; 2024 Mental Health Tracker</p>
    </footer>
</body>
</html>
