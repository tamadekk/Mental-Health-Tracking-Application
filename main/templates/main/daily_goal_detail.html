<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ daily_goal.goal }} - Daily Goal Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
  </head>
  <body>
    <header>
      <nav>
        <a href="{% url 'dashboard' %}">🏠 Home</a>
        <a href="{% url 'daily-goals' %}">🔙 Back to Goals</a>
        <a href="{% url 'logout' %}">🚪 Logout</a>
      </nav>
    </header>
    <main>
      <h1>Daily Goal Details 🎯</h1>
      <div class="goal-details">
        <p><strong>Goal:</strong> {{ daily_goal.goal }}</p>
        <p><strong>Date:</strong> {{ daily_goal.date }}</p>
        <p><strong>Completed:</strong> {{ daily_goal.is_completed }}</p>
      </div>
      <a href="{% url 'daily-goals' %}" class="btn">🔙 Back to Daily Goals</a>
    </main>
    <footer>
      <p>&copy; 2024 Mental Health Tracker</p>
    </footer>
  </body>
</html>
