<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapists List - Mental Health Tracker</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'dashboard' %}">Home</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>
    <main>
        <h1>Therapists List</h1>
        <ul>
            {% for therapist in therapists %}
                <li>
                    <strong>{{ therapist.name }}</strong> - {{ therapist.specialization }} <br>
                    <a href="mailto:{{ therapist.contact_email }}">{{ therapist.contact_email }}</a>
                </li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Mental Health Tracker</p>
    </footer>
</body>
</html>
